services:
  - type: web
    name: flex-living-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HOSTAWAY_API_KEY
        sync: false
      - key: HOSTAWAY_ACCOUNT_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: flexliving-db
          property: connectionString
      - key: ENVIRONMENT
        value: production

databases:
  - name: flexliving-db
    databaseName: flexliving
    user: flexliving
